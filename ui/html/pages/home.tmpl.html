{{define "title"}}Home{{end}}
        
{{define "main"}}
    <h2>Últmios Snippets</h2>
    {{if .Snippets}}
        <table>
            <tr>
                <th>Title</th>
                <th>Created</th>
                <th>Id</th>
            </tr>
            {{range .Snippets}}
            <tr>
                <td><a href='/snippet/view/{{.ID}}'>{{.Title}}</a></td>
                <td>{{.Created}}</td>
                <td>#{{.ID}}</td>
            </tr>
            {{end}}
        </table>
    {{else}}
        <p>No hay nada que ver aquí todavía!</p>        
    {{end}}
{{end}}
